<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>How to create an Object</h2>
        <script>
            var coworkers = {
                "student":"park",
                "musician":"little kidman"
            };
            document.write("student : "+coworkers.student+"<br>");
            document.write("musician : "+coworkers.musician+"<br>");
            coworkers.name = "bo sung";
            document.write("name : "+coworkers.name+"<br>");
            coworkers["public agent"] = "jamaru";
            document.write("public agent : "+coworkers["public agent"]+"<br>");
        </script>
        <h2>How to Iterate an Object</h2>
        <script>
            for(var key in coworkers){
                document.write(key+" : "+coworkers[key]+'<br>');
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function(){
                for(var key in this){
                document.write(key+" : "+this[key]+'<br>');
                }
            }
            coworkers.showAll();
        </script>
    </body>
</html>
