<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Javascript</h1>
        <script>
            document.write(1+1);
        </script>

        <p><input type="button" value="hi" onclick="alert('hi')"></p>
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('key down')">

        <h1>HTML</h1>
        <p>1+1</p>

        <h1>Comparison operators & Boolean</h1>
        <h2>===</h2>
        <p>ex) 1===1</p>
        <script>
            document.write(1===1);
        </script>

        <p>ex) 1===2</p>
        <script>
            document.write(1===2);
        </script>

        <p>ex) 1&lt;2</p>
        <script>
            document.write(1<2);
        </script>

        <p>ex) 1&lt;1</p>
        <script>
            document.write(1<1);
        </script>

        <h1>Conditional Statements</h1>
        <h2>Program</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>

        <h2>If-True</h2>
        <script>
            document.write("1<br>");
            if(true){
                document.write("2<br>");
            } else{
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>

        <h2>If-False</h2>
        <script>
            document.write("1<br>");
            if(false){
                document.write("2<br>");
            } else{
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>

        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["jamaru", "park"];
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[0]); /** index **/
            document.write(coworkers[1]);
        </script>
        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>
        <h2>add</h2>
        <script>
            coworkers.push('bosung');
        </script>

        <h1>Loop</h1>
        <ul>
        <script>
            document.write('<li>1</li>');
            var i = 0;
            while(i < 3){
                document.write('<li>2</li>');
                document.write('<li>3</li>');
                i = i+1
            }
            document.write('<li>4</li>');
        </script>
        </ul>
    </body>
</html>
